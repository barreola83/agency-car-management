<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
    <title>Acceder</title>
</head>

<div class="container-fluid">
    <div class="page-sign">
        <form class="form-sign">
            <h1 class="display-4 text-center mb-5 text-white">
                Iniciar sesión
            </h1>
            <div class="form-group">
                <div class="label-floating">
                    <input id="username" type="text" class="form-control" placeholder="E-mail" maxlength="50" autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="label-floating">
                    <input id="password" type="password" class="form-control" placeholder="Contraseña" maxlength="20">
                </div>
            </div>
            <a id="login" class="btn btn-lg btn-danger btn-block text-white">
                Acceder
            </a>
        </form>
    </div>

    <div class="modal fade" id="signInError" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">No se pudo acceder</h5>
                </div>
                <div class="modal-body">
                    Correo y/o contraseña incorrectos. Inténtalo nuevamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
<script src="signin.js"></script>
