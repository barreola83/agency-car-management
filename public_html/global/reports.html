<body>

            <div class="app-sidebar sidebar-dark sidebar-slide-left">

                <!-- Start of navigation bar -->

                <div id="sidebar-nav" class="sidebar-nav" data-children=".sidebar-nav-group">

                    <a href="#" class="sidebar-nav-link">

                    <div class="sidebar-nav-group">

                    </div>

            </div>

            <!-- App Content -->
            <div class="app-content">

                <!-- Header -->
                <nav class="navbar navbar-expand navbar-light bg-white">
                    <button type="button" class="btn btn-sidebar" data-toggle="sidebar">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col">

                                <label class="text-weight" for="selReportType">Generar por:</label>
                                <select class="form-control" id="selReportType">

                                    <option id="STATES">Por estado</option>
                                    <option id="AUTOMOBILES">Por veh√≠culo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">

                                    <input class="form-control startdate" type="date" id="startDate" min="">

                            </div>
                        </div>
                        <div class="col">

                                <label class="text-weight" for="endDate" class="col">Hasta: </label>
                                <div class="col">

                                </div>
                            </div>
