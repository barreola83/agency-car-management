<head>

        crossorigin="anonymous">

    <!-- Archivos locales CSS -->

    <link href="../../css/admin4b-highlight.min.css" rel="stylesheet">
    <link href="global.css" rel="stylesheet">
    <title>Toyota Admin</title>
</head>

<body>
    <div class="app">
        <div class="app-body">
            <div class="app-sidebar sidebar-dark sidebar-slide-left">

                <!-- Start of navigation bar -->
                <div class="text-right">
                    <button type="button" class="btn btn-sidebar" data-dismiss="sidebar">
                        <span class="x"></span>
                    </button>
                </div>

                <div class="sidebar-header">
                    <img src="../../img/user-photo.png" class="user-photo">
                    <p class="username">
                        <small></small>
                    </p>
                </div>

                <div id="sidebar-nav" class="sidebar-nav" data-children=".sidebar-nav-group">

                    <a href="#" class="sidebar-nav-link">
                        <i class="icon-home"></i> Inicio
                    </a>

                    <div class="sidebar-nav-group">
                        <a href="#stock" class="sidebar-nav-link collapsed" data-toggle="collapse" data-parent="#sidebar-nav">
                            <i class="icon-people"></i> Stock
                        </a>
                        <div id="stock" class="sidebar-nav-group collapse">
                            <a href="" class="sidebar-nav-link">Actualizar por agencia</a>
                        </div>
                    </div>

                    <div class="sidebar-nav-group">
                        <a href="#reports" class="sidebar-nav-link collapsed" data-toggle="collapse" data-parent="#sidebar-nav">
                            <i class="icon-speedometer"></i> Reportes
                        </a>
                        <div id="reports" class="sidebar-nav-group collapse">
                            <a href="reports.html" class="sidebar-nav-link">Generar</a>
                        </div>
                    </div>

                    <div class="sidebar-nav-group">
                        <a href="#agency" class="sidebar-nav-link collapsed" data-toggle="collapse" data-parent="#sidebar-nav">
                            <i class="icon-plus"></i> Agencias
                        </a>
                        <div id="agency" class="sidebar-nav-group collapse">
                            <a href="register.html" class="sidebar-nav-link">Registrar agencia</a>
                            <a href="modify.html" class="sidebar-nav-link">Modificar agencia</a>
                        </div>
                    </div>

                </div>

                <div class="sidebar-footer">
                    <a data-toggle="tooltip" title="Logout" id="logout">
                        <i class="fa fa-power-off"></i>
                    </a>
                </div>

            </div>
            <!-- End of navigation bar -->

            <!-- App Content -->
            <div class="app-content">

                <!-- Header -->
                <nav class="navbar navbar-expand navbar-light bg-white">
                    <button type="button" class="btn btn-sidebar" data-toggle="sidebar">
                        <i class="fa fa-bars"></i>
                    </button>

                    <div class="navbar-brand">
                        <a href="index.html">
                            <img src="../../img/logo_toyota.png">
                        </a>
                    </div>


                </nav>
                <!-- End of header -->

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Actualizar stock en agencia</li>
                    </ol>
                </nav>

                <!-- All applications content goes here -->

                <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table" id="stockTable">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Agencia</th>
                                    <th scope="col">Autom贸vil</th>
                                    <th scope="col">Versi贸n</th>
                                    <th scope="col">Stock status</th>
                                    <th scope="col">Cantidad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="clickable-row">
                                    <th scope="row">1</th>
                                    <td>OZ Toyota</td>
                                    <td>Camry 2018</td>
                                    <td>SE Plus</td>
                                    <td style="color:green">In stock</td>
                                    <td id="stockLeft">21</td>
                                </tr>
                                <tr class="clickable-row">
                                    <th scope="row">2</th>
                                    <td>Dalton Toyota</td>
                                    <td>Rav4 2018</td>
                                    <td>LE CVT</td>
                                    <td style="color:red">Out of stock</td>
                                    <td id="stockLeft">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal content goes here -->
                <div class="modal fade" id="editStockModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h5 style="margin: 0 auto;" class="modal-title">Actualizar stock</h5>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col ">
                                        <div class="form-group">
                                            <label>Autom贸vil</label>
                                            <input type="text" class="form-control" id="automobileName" readonly="readonly">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col ">
                                        <div class="form-group">
                                            <label>Versi贸n</label>
                                            <input type="number" class="form-control" id="id_automobile" readonly="readonly">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col ">
                                        <div class="form-group">
                                            <label for="sel1">Color:</label>
                                            <select class="form-control" id="selType">
                                                <div id="colorOptions">
                                                    <option>Rojo</option>
                                                    <option>Azul</option>
                                                    <option>Verde</option>
                                                </div>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col ">
                                        <div class="form-group">
                                            <label>
                                                Cantidad
                                            </label>
                                            <input type="text" class="form-control" id="stockQty">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button id="cancelButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button id="acceptButton" type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of modal content -->


                <!-- End of application content -->

            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
